<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucas's Habit Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Lucas's Habit Tracker</h1>
            <p class="subtitle">Visualizing daily progress with GitHub-style heatmaps</p>
        </header>
        
        <div id="loading">Loading habit data...</div>
        <div id="error" class="error" style="display: none;"></div>
        
        <div id="dashboard" class="dashboard" style="display: none;">
            <!-- Dashboard will be dynamically inserted here -->
        </div>
        
        <main id="habits-container" style="display: none;">
            <!-- Habits will be dynamically inserted here -->
        </main>
        
        <footer>
            <p>Last updated: <span id="last-updated">-</span></p>
        </footer>
    </div>
    
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
